<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BaristaGo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 0;
      color: #4a2f18;
    }

    header p {
      font-size: 1.2em;
      color: #555;
      margin-top: 5px;
    }

    .drink-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 40px 0;
    }

    .drink-card {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .drink-card img {
      width: 100%;
      border-radius: 8px;
    }

    .drink-card h2 {
      margin: 15px 0 10px;
      font-size: 1.4em;
    }

    .drink-card button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #8B4513;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .drink-card button:hover {
      background-color: #a0522d;
    }

    .bottom-logo {
      margin-top: 60px;
      margin-bottom: 10px;
      text-align: center;
    }

    .bottom-logo img {
      width: 280px;
    }

    .powered-by {
      font-style: italic;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Portrait adjustments */
    @media (max-width: 768px) {
      .drink-container {
        flex-direction: column;
        gap: 20px;
      }

      .drink-card {
        width: 80%;
        margin: 0 auto;
      }

      .bottom-logo img {
        width: 160px;
      }
    }

    /* Landscape positioning fix */
    @media (min-width: 769px) {
      .bottom-logo {
        margin-top: 40px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BaristaGo</h1>
    <p>Welcome! Please select your coffee below.</p>
  </header>

  <div class="drink-container">
    <div class="drink-card">
      <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Americano.jpg" alt="Americano" />
      <h2>Americano</h2>
      <button onclick="sendOrder('Americano')">Order Americano</button>
    </div>

    <div class="drink-card">
      <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/latte.jpg" alt="Latte" />
      <h2>Latte</h2>
      <button onclick="sendOrder('Latte')">Order Latte</button>
    </div>
  </div>

  <div class="bottom-logo">
    <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Prima%20Logo.png" alt="Prima Logo" />
  </div>

  <div class="powered-by">Powered by Prima Automation Sdn Bhd</div>

  <script>
    function sendOrder(drink) {
      fetch('https://coffeeorder-44c7d-default-rtdb.asia-southeast1.firebasedatabase.app/orders.json', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ Order: drink, time: Date.now() })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(() => alert('Your ' + drink + ' is being prepared!'))
      .catch(error => alert('Error sending order: ' + error));
    }
  </script>
</body>
</html>
