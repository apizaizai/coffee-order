<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BaristaGo - Coffee Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2efe9;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .header {
      text-align: center;
      background-color: #6f4e37;
      color: white;
      padding: 10px 10px 8px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.7em;
    }

    .header p {
      margin-top: 5px;
      font-size: 0.95em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
      flex-wrap: nowrap;
    }

    .drink-card {
      width: 220px;
      min-height: 300px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .drink-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
    }

    .drink-card h2 {
      margin: 10px 0 8px;
      font-size: 1.2em;
    }

    .drink-card button {
      background-color: #6f4e37;
      color: white;
      padding: 8px 16px;
      font-size: 0.95em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .drink-card button:hover {
      background-color: #593a28;
    }

    .footer {
      text-align: center;
      padding: 20px 10px 40px;
    }

    .footer img {
      width: 400px;
      max-width: 95%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    .footer p {
      font-style: italic;
      color: #444;
    }

    /* PORTRAIT MODE ADJUSTMENT */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .drink-card {
        width: 90%;
        margin-bottom: 20px;
        height: auto;
        justify-content: flex-start;
      }

      .drink-card img {
        height: 180px;
        margin-bottom: 10px;
      }

      .drink-card h2 {
        margin-top: auto;
      }

      .footer img {
        width: 375px; /* Enlarged by ~1.5x */
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BaristaGo</h1>
    <p>Welcome! Please select your coffee below.</p>
  </div>

  <div class="container">
    <div class="drink-card">
      <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Americano.jpg" alt="Americano">
      <h2>Americano</h2>
      <button onclick="sendOrder('Americano')">Order Americano</button>
    </div>

    <div class="drink-card">
      <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/latte.jpg" alt="Latte">
      <h2>Latte</h2>
      <button onclick="sendOrder('Latte')">Order Latte</button>
    </div>
  </div>

  <div class="footer">
    <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Prima%20Logo.png" alt="Prima Logo">
    <p>Powered by Prima Automation Sdn Bhd</p>
  </div>

  <script>
    function sendOrder(drink) {
      fetch('https://coffeeorder-44c7d-default-rtdb.asia-southeast1.firebasedatabase.app/orders.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          Order: drink,
          time: Date.now()  // âœ… Timestamp included here
        })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network error');
        return response.json();
      })
      .then(() => alert('Your ' + drink + ' is being prepared!'))
      .catch(error => alert('Error sending order: ' + error.message));
    }
  </script>
</body>
</html>
