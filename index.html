<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BaristaGo - Coffee Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2efe9;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .header {
      width: 100%;
      padding: 30px 10px 10px;
      background-color: #6f4e37;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .header p {
      margin: 10px 0 0;
      font-size: 1.2em;
    }

    .drink-card {
      flex: 1 1 300px;
      max-width: 400px;
      margin: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: white;
      padding: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .drink-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .drink-card h2 {
      margin: 10px 0 10px;
      font-size: 1.5em;
    }

    .drink-card button {
      background-color: #6f4e37;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .drink-card button:hover {
      background-color: #593a28;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    .footer img {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    .footer p {
      color: #555;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .footer img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BaristaGo</h1>
    <p>Welcome! Please select your coffee below.</p>
  </div>

  <div class="container">
    <div class="drink-card">
      <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Americano.jpg" alt="Americano">
      <h2>Americano</h2>
      <button onclick="sendOrder('Americano')">Order Americano</button>
    </div>

    <div class="drink-card">
      <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/latte.jpg" alt="Latte">
      <h2>Latte</h2>
      <button onclick="sendOrder('Latte')">Order Latte</button>
    </div>
  </div>

  <div class="footer">
    <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Prima%20Logo.png" alt="Prima Logo">
    <p>Powered by Prima Automation Sdn Bhd</p>
  </div>

  <script>
    function sendOrder(drink) {
      fetch('https://coffeeorder-44c7d-default-rtdb.asia-southeast1.firebasedatabase.app/orders.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Order: drink, time: Date.now() })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network error');
        return response.json();
      })
      .then(() => alert('Your ' + drink + ' is being prepared!'))
      .catch(error => alert('Error sending order: ' + error.message));
    }
  </script>
</body>
</html>
