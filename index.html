<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BaristaGo - Order Coffee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #5e3023;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      margin: 5px 0 0;
    }

    .drink-section {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 50px;
      margin: 40px 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 200px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: auto;
    }

    .card h2 {
      margin: 15px 0 10px;
      font-size: 1.3em;
    }

    .order-button {
      background-color: #5e3023;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95em;
    }

    .order-button:hover {
      background-color: #4a261b;
    }

    .bottom-logo {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      margin-bottom: 10px;
    }

    .bottom-logo img {
      max-width: 400px;
      width: 80%;
      transform: scale(2);
    }

    .powered-by {
      text-align: center;
      color: #444;
      font-style: italic;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    /* Latte image 1.2x */
    .latte-img {
      transform: scale(1.2);
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .drink-section {
        flex-direction: column;
        align-items: center;
      }

      .bottom-logo img {
        transform: scale(1.8);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BaristaGo</h1>
    <p>Welcome! Please select your coffee below.</p>
  </header>

  <div class="drink-section">
    <div class="card">
      <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Americano.jpg" alt="Americano">
      <h2>Americano</h2>
      <button class="order-button" onclick="sendOrder('Americano')">Order Americano</button>
    </div>
    <div class="card">
      <img class="latte-img" src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/latte.jpg" alt="Latte">
      <h2>Latte</h2>
      <button class="order-button" onclick="sendOrder('Latte')">Order Latte</button>
    </div>
  </div>

  <div class="bottom-logo">
    <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Prima%20Logo.png" alt="Prima Logo">
  </div>

  <div class="powered-by">
    Powered by Prima Automation Sdn Bhd
  </div>

  <script>
    function sendOrder(drink) {
      fetch('https://coffeeorder-44c7d-default-rtdb.asia-southeast1.firebasedatabase.app/orders.json', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ Order: drink, time: Date.now() })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(() => alert('Your ' + drink + ' is being prepared!'))
      .catch(error => alert('Error sending order: ' + error));
    }
  </script>
</body>
</html>
