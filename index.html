<!DOCTYPE html>
<html>
<head>
  <title>BaristaGo - Order Coffee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6f4e37; /* coffee tone */
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .drink-section {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px 0;
    }

    .drink {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .drink img.americano {
      width: 100%;
      border-radius: 8px;
    }

    .drink img.latte {
      width: 120%;
      border-radius: 8px;
    }

    .drink h2 {
      margin: 15px 0 10px 0;
      height: 24px; /* force same height */
    }

    .drink button {
      padding: 10px 20px;
      background-color: #6f4e37;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      margin: 50px 0 30px 0;
    }

    .logo {
      width: 600px;
    }

    .footer-note {
      color: #555;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>BaristaGo</h1>
    <p>Welcome! Please select your coffee below.</p>
  </header>

  <div class="drink-section">
    <div class="drink">
      <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Americano.jpg" alt="Americano" class="americano">
      <h2>Americano</h2>
      <button onclick="sendOrder('Americano')">Order Americano</button>
    </div>

    <div class="drink">
      <img src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/latte.jpg" alt="Latte" class="latte">
      <h2>Latte</h2>
      <button onclick="sendOrder('Latte')">Order Latte</button>
    </div>
  </div>

  <footer>
    <img class="logo" src="https://raw.githubusercontent.com/apizaizai/coffee-order/refs/heads/main/Prima%20Logo.png" alt="Prima Logo">
    <p class="footer-note">Powered by Prima Automation Sdn Bhd</p>
  </footer>

  <script>
    function sendOrder(drink) {
      fetch('https://coffeeorder-44c7d-default-rtdb.asia-southeast1.firebasedatabase.app/orders.json', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ Order: drink, time: Date.now() })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(() => alert('Your ' + drink + ' is being prepared!'))
      .catch(error => alert('Error sending order: ' + error));
    }
  </script>

</body>
</html>
